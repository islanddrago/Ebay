<div class="form-container">
    <mat-form-field>
        <input matInput placeholder="Event Name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Location">
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Select a Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

</div>

<button mat-raised-button color="primary" routerLink="/upcoming-events" class="form-submit-button">Submit</button>
